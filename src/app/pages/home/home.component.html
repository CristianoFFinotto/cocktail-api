<mat-toolbar class="toolbar">
  <span style="color: #fee715ff">Cocktail Application</span>

  <button mat-flat-button (click)="onSearch()">
    <mat-icon aria-hidden="false" fontIcon="search"></mat-icon>
  </button>
</mat-toolbar>
<mat-tab-group
  (selectedTabChange)="onChangeLetter($event)"
  [selectedIndex]="controller.currentTabIndex"
>
  <mat-tab *ngFor="let letter of letters" [label]="letter" class="mat-tab-label"
    ><app-media-box></app-media-box
  ></mat-tab>
</mat-tab-group>
