<mat-toolbar
  style="
    display: flex;
    justify-content: space-between;
    background-color: #fff8ea;
  "
>
  <span>Cocktail Application</span>
  <button
    mat-flat-button
    style="background-color: #594545; color: #fff8ea"
    (click)="onSearch()"
  >
    Search
  </button>
</mat-toolbar>
<div *ngIf="api.drinks; else drinkDetailNotFound" class="container">
  <div class="row pt-5 mt-5">
    <div
      class="col col-12 col-md-6 mb-5"
      style="display: flex; justify-content: center; align-items: center"
    >
      <img
        [src]="api.drinks[0].image"
        alt="drink"
        width="300"
        height="300"
        style="border-radius: 10px"
      />
    </div>
    <div class="col col-12 col-md-6">
      <h2>Name</h2>
      <p>{{ api.drinks[0].name }}</p>
      <h2>Category</h2>
      <p>{{ api.drinks[0].category }}</p>
      <h2>Alcholic</h2>
      <p>{{ api.drinks[0].alcoholic }}</p>
      <h2>instructions</h2>
      <p>{{ api.drinks[0].instructions }}</p>
      <h2>Ingredients</h2>
      <li *ngFor="let ingredient of api.drinks[0].ingredients">
        {{ ingredient }}
      </li>
    </div>
  </div>
</div>

<ng-template #drinkDetailNotFound>
  <div
    class="container"
    style="height: 60vh; display: grid; place-items: center"
  >
    <span style="font-weight: bold; font-size: 2em">Drinks not found!</span>
  </div>
</ng-template>
