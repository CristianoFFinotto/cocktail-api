<mat-toolbar class="toolbar">
  <span>Cocktail Application</span>
  <button mat-flat-button (click)="onSearch()">
    <mat-icon aria-hidden="false" fontIcon="search"></mat-icon>
  </button>
</mat-toolbar>
<div *ngIf="api.drinks; else drinkDetailNotFound" class="container">
  <div class="row pt-5 mt-5">
    <div
      class="col col-12 col-md-6 mb-5"
      style="display: flex; justify-content: center; align-items: center"
    >
      <img [src]="api.drinks[0].image" alt="drink" width="300" height="300" />
    </div>
    <div class="col col-12 col-md-6" style="color: #fee715ff">
      <h2>Name</h2>
      <p>{{ api.drinks[0].name }}</p>
      <h2>Category</h2>
      <p>{{ api.drinks[0].category }}</p>
      <h2>Alcholic</h2>
      <p>{{ api.drinks[0].alcoholic }}</p>
      <h2>instructions</h2>
      <p>{{ api.drinks[0].instructions }}</p>
      <h2>Ingredients</h2>
      <li *ngFor="let ingredient of api.drinks[0].ingredients">
        <a [routerLink]="'/ingredient/' + ingredient">{{ ingredient }}</a>
      </li>
    </div>
  </div>
</div>

<ng-template #drinkDetailNotFound>
  <div class="container container-drink-not-found">
    <span>Drinks not found!</span>
  </div>
</ng-template>
